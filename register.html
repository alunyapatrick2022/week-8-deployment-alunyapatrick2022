<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="description" content="Login Frontend">
    <meta name="author" content="Patrick Alunya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d1e4c5b32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" text="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" />

    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body class="background">
    <section id="home">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expense Tracker System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Expense Tracker System</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a style="cursor:pointer" class="nav-link mx-lg-2" aria-current="page" id="dashboard" onclick="handleDashboard()">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#about-us">User Guide</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="terms.html">Terms Of Use</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./login.html">Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 " href="./register.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="flex items-center min-h-screen bg-gray-900">
        <div class="container mx-auto">
          <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm">
            <div class="text-center">
                <i class="fa-solid fa-user"></i>
              <h1 class="my-3 text-3xl font-semibold text-gray-100">Register</h1>
            </div>
            <div class="m-7">
              <form id="form" autocomplete="on">
                <div class="mb-6">
                    <i class="material-icons">face</i>
                    <label for="email" class="block mb-2 text-sm text-gray-400">Full names</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                </div>
                <div class="mb-6">
                  <i class="material-icons">face</i>
                  <label for="email" class="block mb-2 text-sm text-gray-400">Email Address</label>
                  <input type="email" name="email" id="email" placeholder="johndoe@example.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                </div>
                <div class="mb-6">
                  <i class="material-icons">vpn_key</i>
                  <label for="password" class="block mb-2 text-sm text-gray-400">Password</label>
                  <input type="password" name="password" id="password" placeholder="************" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                </div>
                <div class="mb-6">
                    <i class="material-icons">vpn_key</i>
                    <label for="password" class="block mb-2 text-sm text-gray-400">Confirm password</label>
                    <input type="password" name="password" id="confirm-password" placeholder="************" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                  </div>
                <div class="mb-6">
                  <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:text-indigo-100 py-4 px-4 rounded-sm focus:outline-none">Register</button>
                </div>
                <p class="text-base text-center text-gray-400" id="result"></p>
              </form>
              <div class="privacy">
                  <a href="#">Privacy Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- script file -->
    <script src="./register.js"></script>
</body>

</html>
